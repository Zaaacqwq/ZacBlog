name: Deploy Frontend

on:
  push:
    branches: [ "main" ]
    paths:
      - "frontend/**"
      - ".github/workflows/deploy-frontend.yml"
  workflow_dispatch: {}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build project
        working-directory: frontend
        run: npm run build

      # === SSH & Deploy ===
      - name: Decode SSH key
        run: |
          echo "${{ secrets.SSH_KEY_B64 }}" | base64 -d > /tmp/gha_id
          chmod 600 /tmp/gha_id

      - name: SSH sanity check
        run: |
          ssh -i /tmp/gha_id -o StrictHostKeyChecking=no -p ${{ secrets.SSH_PORT }} \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            'echo "✅ SSH connected as $(whoami)" && ls -lah /home/ZacBlog | head'

      - name: Tar dist
        run: tar -czf dist.tgz -C frontend dist

      - name: Upload dist.tgz
        run: |
          scp -i /tmp/gha_id -o StrictHostKeyChecking=no -P ${{ secrets.SSH_PORT }} \
            dist.tgz ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/home/ZacBlog/

      - name: Unpack and deploy on server
        run: |
          ssh -i /tmp/gha_id -o StrictHostKeyChecking=no -p ${{ secrets.SSH_PORT }} \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} '
              set -e
              mkdir -p /home/ZacBlog/frontend
              rm -rf /home/ZacBlog/frontend/*
              tar -xzf /home/ZacBlog/dist.tgz -C /home/ZacBlog
              if command -v rsync >/dev/null 2>&1; then
                rsync -a --delete /home/ZacBlog/dist/ /home/ZacBlog/frontend/
              else
                bash -lc "shopt -s dotglob; mv /home/ZacBlog/dist/* /home/ZacBlog/frontend/; rmdir /home/ZacBlog/dist"
              fi
              rm -f /home/ZacBlog/dist.tgz
              echo "✅ Frontend deployed"
              ls -lah /home/ZacBlog/frontend | head
            '
