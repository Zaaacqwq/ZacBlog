name: Deploy Backend

on:
  push:
    branches: [ "main" ]
    paths:
      - "backend/**"
      - ".github/workflows/deploy-backend.yml"
  workflow_dispatch: {}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Build backend (all modules)
        working-directory: backend
        run: mvn -B -DskipTests clean install

      - name: Copy final JAR
        run: cp backend/zaaac-admin/target/zaaac-admin.jar ./zaaac-admin.jar

      # === SSH & Deploy ===
      - name: Decode SSH key
        run: |
          echo "${{ secrets.SSH_KEY_B64 }}" | base64 -d > /tmp/gha_id
          chmod 600 /tmp/gha_id

      - name: SSH sanity check
        run: |
          ssh -i /tmp/gha_id -o StrictHostKeyChecking=no -p ${{ secrets.SSH_PORT }} \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            'echo "✅ SSH connected as $(whoami)" && ls -lah /home/ZacBlog | head'

      - name: Upload JAR
        run: |
          scp -i /tmp/gha_id -o StrictHostKeyChecking=no -P ${{ secrets.SSH_PORT }} \
            zaaac-admin.jar ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.BACKEND_DIR }}/

      - name: Restart backend on server
        run: |
          ssh -i /tmp/gha_id -o StrictHostKeyChecking=no -p ${{ secrets.SSH_PORT }} \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "
              bash /home/ZacBlog/scripts/restart_backend.sh \
                '${{ secrets.BACKEND_DIR }}' \
                '${{ secrets.BACKEND_SCREEN }}' \
                '${{ secrets.JAVA_BIN || 'java' }}' \
                '${{ secrets.BACKEND_JAR_NAME }}'
              echo '✅ Backend restarted'
              tail -n 60 '${{ secrets.BACKEND_DIR }}/app.log' || true
            "
